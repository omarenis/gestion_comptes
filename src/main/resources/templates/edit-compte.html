<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:replace="template.html :: layout(~{::title}, ~{::main})">
<head>
    <meta charset="utf-8">
    <title>edit comte</title>
</head>
<body>
<main>
    <h1 class="h1 text-center text-danger mt-5">Edit Compte</h1>
    <div class="container mx-auto" id="data">
        <form class="mx-auto row" th:object="${compte}" th:action="@{/comptes/update}" method="post">
            <div class="form-group row mb-2">
                <label for="cin" class="col-lg-4 col-md-6 col-form-label">Rib de compte</label>
                <div class="col-lg-8 col-md-6">
                    <input type="number" th:field="*{rib}" readonly th:value="${compte.rib}" class="form-control"
                           id="cin">
                </div>
            </div>
            <div class="form-group  row mb-2">
                <label for="clientCin" class="col-lg-4 col-md-6 col-form-label">Cin de client</label>
                <div class="col-lg-8 col-md-6">
                    <input type="text" th:field="*{clientCin}" readonly class="form-control" id="clientCin"
                           th:value="${compte.clientCin}">
                </div>
            </div>
            <div class="form-group  row mb-2">
                <label for="solde" class="col-lg-4 col-md-6 col-form-label">solde</label>
                <div class="col-lg-8 col-md-6">
                    <input type="text" th:field="*{solde}" name="solde" class="form-control" id="solde"
                           th:value="${compte.solde}">
                </div>
            </div>
            <div class="d-flex justify-content-end w-75">
                <button class="btn btn-dark">Annuler</button>
                <button class="btn btn-success">Edit Compte</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
